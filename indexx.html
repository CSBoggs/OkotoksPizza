<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #menu {
            display: none;
            position: fixed;
            top:50px
            background-color: aqua;
            height: 15vh;
            width: auto;
        }
        #menuToggle:checked ~ div {
            display: block;
        }
        #menuToggle {
            display: none;
        }
        label {
            user-select: none;
        }
    </style>

</head>
<body>
    <input type="checkbox"  id="menuToggle">
    <label for="menuToggle">Toggle</label>
    <div id="menu">
        This is where menu is
    </div>
    <div>
        Other Content
    </div>
</body>
</html>
